<mat-card class="card">
  <mat-card-header>
    <mat-card-title class="card-title">
      <div class="news-title">{{ item.title }}</div>
      <div class="news-title">{{ item.author }}</div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content">
    <img mat-card-image [src]="item.urlToImage" alt="Poster of a News">

    <span class="content">{{ item.content }}</span>
  </mat-card-content>

  <div>{{ item.publishedAt | date: 'dd/MM/yyyy' }}</div>
</mat-card>
