<mat-card class="card">
  <form  [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>User Name</mat-label>
      <input matInput autocomplete="off" type="text" formControlName="userName">
      <mat-error *ngIf="!form.get('userName').value">User Name is required'</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput autocomplete="off" type="string" formControlName="password">
      <mat-error *ngIf="!form.get('password').value">Password is required'</mat-error>
    </mat-form-field>

    <div class="button-wrapper">
      <button mat-raised-button color="primary">Login</button>
    </div>
  </form>
</mat-card>
